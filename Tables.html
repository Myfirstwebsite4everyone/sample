<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF_8">
        <title>Tables</title>
        <style>
            table{width:40%;
                text-align: center;}
            table,td,th{border:2px solid darkorchid;
                        border-collapse: collapse;}
            td,th{padding:12px;}
            th{background-color: lightblue;}
            tr:hover{background-color: hotpink; color:blue;}
        </style>
    </head>
    <body>
        <h1 style="text-align: center; color:green;">Tables In HTML</h1><hr style="border:1px solid red">
        <table align="center">
            <caption style="color:darkcyan; text-align: center; font-size: 30px;">Monthly Savings</caption>
            <tr><th>First Name</th><th>Last Name</th><th>Savings</th></tr>
            <tr><td>Peter</td><td>Lois</td><td>100$</td></tr>
            <tr><td>Chris</td><td>Jordan</td><td>150$</td></tr>
            <tr><td>John</td><td>Cena</td><td>200$</td></tr>














        </table>










    </body>















</html>
